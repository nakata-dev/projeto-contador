<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de páginas</title>
    <style>
        body {
            margin:0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background:linear-gradient(135deg, #1a1a1a, #333);
            font-family: Arial, Helvetica, sans-serif;
        }
        .contador{
            background:#222;
            padding:20px;
            border-radius:20px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
        }
        h1{
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #fff;
        }
        input[type="number"]{
            font-size: 2.5rem;
            text-align: center;
            width: 120px;
            border: 2px solid #fff;
            border-radius: 10px;
            background:#111;
            color:#fff;
            outline: none;
            appearance: textfield;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .botoes{
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .btn{
            flex: 1;
            margin: 0 5px;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size:1rem;
            font-weight:bold;
            cursor:pointer;
            color:#fff;
            background:#444;
            transition: 0.3s;
        }
        .btn:hover{
            background:#0cc;
        }
        .btn:active{
            transform: scale(0.98);
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="contador">
        <h1>Contador de Páginas</h1>
        <input type="number" id="pagina" value="1" min="1" max="1000" readonly>
        <div class="botoes">
            <button class="btn" id="anterior">Anterior</button>
            <button class="btn" id="proximo">Próximo</button>
        </div>
    </div>

    <script>
        const inputPagina = document.getElementById('pagina');
        const btnAnterior = document.getElementById('anterior');
        const btnProximo = document.getElementById('proximo');

        const minPagina = parseInt(inputPagina.min);
        const maxPagina = parseInt(inputPagina.max);

        function atualizarBotoes() {
            btnAnterior.disabled = parseInt(inputPagina.value) <= minPagina;
            btnProximo.disabled = parseInt(inputPagina.value) >= maxPagina;
        }

        // Eventos (fora da função, para não duplicar)
        btnAnterior.addEventListener('click', () => {
            let valor = parseInt(inputPagina.value);
            if (valor > minPagina) {
                inputPagina.value = valor - 1;
                atualizarBotoes();
            }
        });

        btnProximo.addEventListener('click', () => {
            let valor = parseInt(inputPagina.value);
            if (valor < maxPagina) {
                inputPagina.value = valor + 1;
                atualizarBotoes();
            }
        });

        // Inicializar corretamente
        atualizarBotoes();
    </script>
    
</body>
</html>
