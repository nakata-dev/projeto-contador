<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Frases</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      padding: 20px;
      color: #333;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 1.6rem;
      color: #444;
    }

    .meta-container {
      margin-bottom: 20px;
    }

    input {
      padding: 8px;
      font-size: 1rem;
      width: 120px;
      border: 2px solid #ddd;
      border-radius: 8px;
      text-align: center;
    }

    button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: 0.2s;
    }

    button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    #contador {
      font-size: 3rem;
      font-weight: bold;
      margin: 20px 0;
      color: #222;
    }

    .info {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“– Contador de Frases</h1>

  <div class="meta-container">
    <label for="meta">Quantas frases quer ler hoje:</label><br>
    <input type="number" id="meta" value="100" min="15" step="15">
    <button onclick="definirMeta()">Definir Meta</button>
  </div>

  <p class="info" id="metaInfo">Meta de hoje: 100 frases</p>
  <p id="contador">0</p>

  <button onclick="alterarContador(-15)">-15</button>
  <button onclick="alterarContador(15)">+15</button>

  <script>
    let contador = 0;
    let meta = 100;

    function definirMeta() {
      meta = parseInt(document.getElementById("meta").value);
      document.getElementById("metaInfo").innerText = "Meta de hoje: " + meta + " frases";
      contador = 0; // reinicia o contador
      document.getElementById("contador").innerText = contador;
    }

    function alterarContador(valor) {
      contador += valor;
      if (contador < 0) contador = 0;
      if (contador > meta) contador = meta;
      document.getElementById("contador").innerText = contador;
    }
  </script>
</body>
</html>
