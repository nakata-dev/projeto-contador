<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Frases</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdfdfd;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #444;
    }

    input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      text-align: center;
    }

    .meta {
      font-size: 18px;
      font-weight: bold;
      margin: 15px 0;
      color: #0066cc;
    }

    .contador {
      font-size: 48px;
      font-weight: bold;
      margin: 20px 0;
    }

    .botoes {
      display: flex;
      justify-content: space-around;
    }

    button {
      background: #0066cc;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      min-width: 100px;
    }

    button:hover {
      background: #004999;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Defina sua meta</h1>
    <input type="number" id="inputMeta" placeholder="Quantas frases quer ler hoje?" />
    <div class="meta" id="metaTexto">Meta de hoje: 0 frases</div>
    <div class="contador" id="contador">0</div>
    <div class="botoes">
      <button onclick="alterar(-15)">-15</button>
      <button onclick="alterar(15)">+15</button>
    </div>
  </div>

  <script>
    let contador = 0;
    let meta = 0;

    const contadorEl = document.getElementById('contador');
    const metaTexto = document.getElementById('metaTexto');
    const inputMeta = document.getElementById('inputMeta');

    inputMeta.addEventListener('change', () => {
      meta = parseInt(inputMeta.value) || 0;
      contador = 0; // sempre reinicia do zero ao definir a meta
      atualizar();
    });

    function alterar(valor) {
      contador += valor;
      if (contador < 0) contador = 0;
      if (contador > meta) contador = meta;
      atualizar();
    }

    function atualizar() {
      contadorEl.textContent = contador;
      metaTexto.textContent = `Meta de hoje: ${meta} frases`;
    }
  </script>
</body>
</html>
